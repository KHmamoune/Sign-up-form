<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Sign-up form</title>
    </head>
    <body>
        <div class="main">
            <div class="back">
                <div class="logo">
                    <img src="images/odin-lined.png">
                    <p class="txt">ODIN</p>
                </div>
            </div>
            <div class="front">
                <div class="disc">
                    <p><b>This is not a real online service! You know you need something<br> like this in your life to help you relize your deepest dreams.<br>Sign up <i>now</i> to get started.</b></p>
                    <p><b>You <i>know</i> you want to.</b></p>
                </div>
                <div>
                    <form action="#" method="get">
                        <div class="form">
                            <p class="title"><b>Let's do this!</b></p>
                            <div class="inputs">
                                <div>
                                    <label for="first-name">FIRST NAME</label><br/>
                                    <input type="text" id="first-name" name="first-name" required><br/>
                                    <label for="email">EMAIL</label><br/>
                                    <input type="email" id="email" name="email" required><br/> 
                                    <label for="password">PASSWORD</label><br/>
                                    <input type="password" id="password" name="password" required><br/>
                                </div> 
                                <div>
                                    <label for="last-name">LAST NAME</label><br/>
                                    <input type="text" id="last-name" name="last-name" required><br/>
                                    <label for="phone-number">PHONE NUMBER</label><br/>
                                    <input type="text" id="phone-number" name="phone-number" required><br/> 
                                    <label for="password-con">CONFIRM PASSWORD</label><br/>
                                    <input type="password" id="password-con" name="password-con" required><br/>
                                    <p class="error"></p>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="sub"><b>Create Account</b></button>
                    </form>
                    <p class="log"><b>Already have an account? log in</b></p>
                </div>
            </div>
        </div>
    </body>
</html>
